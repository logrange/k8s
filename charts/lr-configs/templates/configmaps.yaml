---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lr-aggregator
  namespace: kube-system
  labels:
    app: lr-aggregator
    appVersion: {{ .Values.args.version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
{{- if and .Values.args.version (eq .Values.args.version "v0.0.4") -}}
  logrange.json: |
{{ .Files.Get "configs/logrange.json" | nindent 4 }}
  log4g.properties: |
{{ .Files.Get "configs/log4g.properties" | nindent 4 }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
