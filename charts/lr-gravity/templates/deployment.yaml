apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "gravity.name" . }}
  namespace: kube-system
  labels:
    app: {{ template "gravity.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "gravity.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "gravity.name" . }}
        release: {{ .Release.Name }}
{{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config
              mountPath: /opt/logrange/gravity/config
{{- range $key, $val := .Values.volumes }}
            - name: {{ $key }}
              mountPath: {{ $val }}
{{- end}}
      volumes:
        - name: config
          configMap:
            name: {{ template "gravity.name" . }}
{{- range $key, $val := .Values.volumes }}
        - name: {{ $key }}
          hostPath:
            path: {{ $val }}
{{- end}}
      resources:
{{ toYaml .Values.resources | indent 8 }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
